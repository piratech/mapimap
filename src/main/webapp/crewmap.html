<html>
  <head>
    <title>Simple Crewmap</title>
<link href="css/crews.css" media="screen" type="text/css" rel="stylesheet">
<link href="css/map.css" media="screen" type="text/css" rel="stylesheet">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="js/berlincrew.js"></script>
<script type="text/javascript" src="js/piratepoint.js"></script>
<script type="text/javascript" src="js/piratePointsCollection.js"></script>
<script type="text/javascript" src="js/berlinCrewsCollection.js"></script>
<script type="text/javascript" src="OpenLayers/OpenLayers.js"></script>

<script type="text/javascript">
var baseSourceURL = "http://wiki.piratenpartei.de";
var currentZoom=11;
var map;
var crewLayer = new OpenLayers.Layer.Markers("Crews");
crewLayer.markerWithLonLatExists = function(lonlat) {
	for (var i=0;i<this.markers.length;i++) {
		if (this.markers[i].lonlat.equals(lonlat)) {
			return true;
		}
	}
	return false;
};
var crews = new Array();
crews.getCrewsWithPosition = function(position) {
	var returnArray = new Array();
	for(var i=0;i<this.length;i++) {
		var crew = this[i];
		if (crew.position.equals(position)) {
			returnArray.push(crew);
		}
	}
	return returnArray;
};
var icon;
$(document).ready(function() {
    
	//map zeug
	var options = {theme:"OpenLayers/theme/default/style.css"};
	map = new OpenLayers.Map("map_canvas", options);
	var osm = new OpenLayers.Layer.OSM();
	map.addLayer(osm);

	geolocate({address:"Berlin"},centerMap);

	
	map.addLayer(crewLayer);

	var size = new OpenLayers.Size(21,25);
	var offset = new OpenLayers.Pixel(-(size.w/2), -size.h);
	icon = new OpenLayers.Icon('img/marker.png', size, offset);

	//var source = new PiratePointsCollection(baseSourceURL+'/Vorlage:Berlin_Navigationsleiste_Crews','a title^="BE:Crews/"]',crewLoaded);
	//var source = new BerlinCrewsCollection(baseSourceURL+'/BE:Crews/Crewmap','.crewBerlin',crewLoaded);
	$.ajaxSetup({ scriptCharset: "utf-8" , contentType: "application/json; charset=utf-8"});
    $.getJSON('http://piratech.iriscouch.com/mapimap/_design/Crew/_view/all?callback=?', function(data) {
		for(var i =0;i<data.total_rows;i++) {
            var crew = data.rows[i].value;
            crew.position = getCoordinates(crew.locationData.lon, crew.locationData.lat);
            crewLoaded(crew);
		}
    });
    
    
    $("#editbox").fadeOut();
    
    //edit box zeug
    $("#editLayer").hover(function () {
	    $("#editbox").fadeIn();
	}, function() {
	    $("#editbox").fadeOut();
	});
    
    $("#submitAddressButton").click(function() {
    	var address = {address:$("#address").val()};
    	currentZoom = 15;
    	geolocate(address,centerMap);
    });
});

var crewLoaded = function(crew) {
	if (!crewLayer.markerWithLonLatExists(crew.position)) {
		var marker = new OpenLayers.Marker(crew.position,icon.clone());
		marker.events.on({"click":function() {showPopup(crew.position)}});
		crewLayer.addMarker(marker);
	}
	crews.push(crew);
}

function showPopup(position,anchor) {
	var crewsWithPosition = crews.getCrewsWithPosition(position);
	var popupHTML = "";
	for(var i=0;i<crewsWithPosition.length;i++) {
		popupHTML = popupHTML+"<div><h1>"
					+ crewsWithPosition[i].name
					+ "</h1><h2>Crew</h2><div style='clear:both;'></div><ul><li>"
					+ crewsWithPosition[i].locationData.address.road
					+ "</li><li><a href='"+crewsWithPosition[i].wikiUrl+"' target='blank'>im Wiki</a></li></ul></div>"
	}
		var popup = new OpenLayers.Popup.FramedCloud(null, position,
				new OpenLayers.Size(200, 200), popupHTML, anchor, true);
		map.addPopup(popup);
	}

	var centerMap = function(locationData) {
		var position = getPosition(locationData);
		map.setCenter(position, currentZoom);
	}

	function getCoordinates(lon, lat) {
		var fromProjection = new OpenLayers.Projection("EPSG:4326"); // Transform from WGS 1984
		var toProjection = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
		var position = new OpenLayers.LonLat(lon, lat).transform(fromProjection,
				toProjection);
		return position;
	}

	function getPosition(data) {
		var fromProjection = new OpenLayers.Projection("EPSG:4326"); // Transform from WGS 1984
		var toProjection = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
		var position = new OpenLayers.LonLat(data[0].lon, data[0].lat).transform(
				fromProjection, toProjection);
		return getCoordinates(data[0].lon, data[0].lat);
	}

	function geolocate(obj, callback) {
		$.ajax(
				{
					url : 'http://nominatim.openstreetmap.org/search?q='
							+ encodeURIComponent(obj.address)
							+ '&format=json&polygon=1&addressdetails=1',
					dataType : 'json',
					processData : false,
				}).success(function(data) {
			callback(data);
		});
	}
</script>
  </head>
<body>
	<div id="map_canvas"></div>
	<div id="editLayer">
		<h1 id="headline">Gibt es schon eine Crew in deiner N&auml;he?</h1>
		<div id="editbox">
			<label for="address">Adresse: </label><input name="address" id="address" typpe="text"></input><button id="submitAddressButton">Karte zentrieren</button>
		</div>
	</div>
</body>
</html>
